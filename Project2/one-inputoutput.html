<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <style>

        /* STYLE FOR THE INPUT FIELD */
        #charInput { 
            position: absolute;
            left: 30%;
            top: 10%;
            width: 40%;
            height: 10%;
            font-size: 30px;
            text-align: center;

        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton { position: absolute;
            left: 45%;
            top: 22%;
            width: 10%;
            height: 5%;


        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
            width: 400px;
            height: 250px;
            left: 39%;
            top: 40%;
            position: absolute;
        }
    </style>
</head>
<body>

    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">Show Image</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">


    <!-- Image Display Script Below -->
    <script>
        // Array of images
        // DIRECTIONS: UPDATE THE URLS WITH THE RELATIVE LINKS OF YOUR IMAGES
        const images = [
            "https://cdn.pixabay.com/photo/2020/05/18/19/14/apple-5188076_640.jpg", //A
            "https://th.bing.com/th/id/OIP.fq6VMNnUgGmrWCmjrE6WsQHaGG?rs=1&pid=ImgDetMain", //B
            "https://wallpapers.com/images/hd/cherry-varieties-dtw2oqx5lf9x1c6h.jpg", //C
            "https://www.healthbenefitstimes.com/9/gallery/dragon-fruit/Dragon-fruit.jpg", //D
            "https://www.mashed.com/img/gallery/23-eggplant-recipes-even-meat-eaters-will-love/l-intro-1662170192.jpg", //E
            "https://static.vecteezy.com/system/resources/previews/028/821/241/large_2x/fig-fruit-isolated-on-white-background-ai-generated-photo.jpg", //F
            "https://www.collinsdictionary.com/images/full/grape_229112122.jpg?version=4.0.181", //G
            "https://static.agcanada.com/wp-content/uploads/sites/4/2019/03/Meseyton-PeoniesPic1of3.jpg", //H
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=I", //I
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=J", //J
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=K", //K

            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=M", //M
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=N", //N
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=O", //O
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=P", //P
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=Q", //Q
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=R", //R
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=S", //S
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=T", //T
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=U", //U
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=V", //V
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=W", //W
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=X", //X
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=Y", //Y
            "https://via.placeholder.com/300/FF00FF/FFFFFF?text=Z"  //Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                /* 
                alert("Please enter a letter between A and Z.");
                imgElement.style.display = "none";
                */

                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif"
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
